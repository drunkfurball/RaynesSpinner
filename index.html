<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="keywords" content="Rayne's Spinner, JavaScript" />
        <meta name="description" content="RAyne's Spinner, a multiple choice randomizer" />
        <meta name="author" content="Murph Strange" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rayne's Spinner</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <script src="js/userControls.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="root">
            <canvas id="canv" width=0 height=0></canvas>
        </div>
        <div id="dialog" class="col-xl-6 col-l-6 col-s-6">
            <form id="dialog-form">
                <fieldset class="fieldset1">
                    <legend> List the choices, seperate with commas </legend>
                    <textarea cols=46 rows=6 name="values" id="dialog-values" form="dialog-form" placeholder="Red, Orange, Yellow, Green, Blue, Purple, ..." wrap="soft" autofocus></textarea>
                    <br>
                    <label for="dialog-save">Save?</label>
                    <input type="checkbox" name="save" id="dialog-save">

                    <label for="dialog-key">List Name</label>
                    <input type="text" size=24 name="key" id="dialog-key">
                    
                </fieldset>
                <button type="button" name="submit" id="dialog-submit">Submit</button><button type="button" name="cancel" id="dialog-cancel" disabled>Cancel</button>
            </form>
        </div>
        <div id="menu" class="col-xl-3 col-l-3 col-s-3">
            <div id="menu-list">
                <ul>
                    <li>Yes or No</li>
                    <li>Heads or Tails</li>
                    <li>Standard Colors</li>
                    
                </ul>
            </div>
            <div id="menu-add-btn">+</div>
        </div>
        <script src="js/main.js" type="text/javascript"></script>
        <script>
            
        </script>

    </body>

</html>
